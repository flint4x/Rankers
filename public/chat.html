<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rankers Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional inline styles just for user icons layout */
    li {
      display: flex;
      align-items: center;
      background-color: #1e1e2f;
      padding: 8px;
      border-radius: 6px;
    }

    li img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #444;
    }

    li span {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Rankers Chatroom ðŸ’¬</h1>
  <ul id="messages"></ul>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message here..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('chat history', (history) => {
      history.forEach(addMessage);
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const item = document.createElement('li');

      const icon = document.createElement('img');
      icon.src = msg.icon || '/images/default.png';
      icon.alt = 'User icon';

      const text = document.createElement('span');
      text.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;

      item.appendChild(icon);
      item.appendChild(text);
      document.getElementById('messages').appendChild(item);
    }

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('input');
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });
  </script>
</body>
</html>
